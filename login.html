<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - GlobalFastLoan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7fa; font-family: Arial, sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a1d4e;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" style="font-weight: bold;">GlobalFastLoan</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow p-4" style="border-radius: 15px;">
          <h3 class="text-center mb-4" style="color: #0a1d4e;">Welcome Back</h3>
          <form onsubmit="event.preventDefault(); goToDashboard();">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" style="background-color: #0a1d4e;">Login</button>
            </div>

            <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>



  <!-- Script for redirection -->
  <script>
    function goToDashboard() {
      // This can be changed to go to a dashboard or apply page
      window.location.href = "apply.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
