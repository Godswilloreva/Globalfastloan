<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - GlobalFastLoan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f5f7fa; font-family: Arial, sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a1d4e;">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html" style="font-weight: bold;">GlobalFastLoan</a>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4" style="border-radius: 15px;">
          <h3 class="text-center mb-4" style="color: #0a1d4e;">Create Your Account</h3>
          <form onsubmit="event.preventDefault(); goToApply();">
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required>
            </div>

            <div class="mb-3">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required>
                <option value="">-- Select Country --</option>
                <option value="USA"> United States</option>
                <option value="Brazil"> Brazil</option>
                <option value="UK"> United Kingdom</option>
                <option value="Canada"> Canada</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" style="background-color: #0a1d4e;">Register Now</button>
            </div>

            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-white py-3 mt-5" style="background-color: #0a1d4e;">
    <p style="margin: 0;">&copy; 2025 GlobalFastLoan. All rights reserved.</p>
  </footer>

  <!-- Redirect Script -->
  <script>
    function goToApply() {
      // You could validate the fields here before redirecting
      window.location.href = "apply.html";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
